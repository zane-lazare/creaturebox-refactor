<!-- Add mermaid support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@8.13.3/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: { 
        useMaxWidth: false, 
        htmlLabels: true 
      }
    });
  });
</script>

<!-- Custom styling -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
